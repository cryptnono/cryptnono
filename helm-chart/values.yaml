image:
  repository: quay.io/yuvipanda/cryptnono
  tag: set-by-chartpress
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

containerSecurityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000



nodeSelector: {}

tolerations:
  # We want to run *everywhere* by default, regardless of any taints
  - operator: "Exists"
    effect: "NoSchedule"

affinity: {}

# https://kubernetes.io/docs/concepts/scheduling-eviction/pod-priority-preemption/
priorityClassName: ""

fetchKernelHeaders:
  resources: {}
  image:
    # Built from https://github.com/iovisor/kubectl-trace/
    # We rebuild it ourselves rather than use upstream built image, purely
    # so we can get ARM support in these images
    name: quay.io/yuvipanda/fetch-kernel-headers
    tag: set-by-chartpress

# Enable and configure various killers we have
detectors:
  execwhacker:
    debug: false
    enabled: true
    resources: {}
    configs: {}
    # Optional environment variables
    env: {}
    metrics:
      enabled: false
      port: 12121
      # Add prometheus annotations to the pods
      prometheusScrape: true
    threadpoolSize: 10
    # Host absolute path to containerd.sock
    containerdHostPath:
    # Host absolute path to docker.sock
    dockerHostPath:
  monero:
    enabled: true
    resources: {}
  tcpflowkiller:
    enabled: false
    # Existing ConfigMap containing banned_ipv4_filemounted at /ban-config/
    # e.g. `kubectl create configmap flowkiller-banned-ips --from-file=example/banned_ipv4.txt`
    # bannedIpv4ConfigMap: flowkiller-banned-ips
    # Traitlets c.FlowKiller config
    configFlowKiller: {}
      # unique_destinations_threshold:
      # lookback_duration_seconds:
      # banned_ipv4_file: /ban-config/banned_ipv4.txt
      # Values are processed using toJson, so can't use Python True
      # log_connects: 1
    resources: {}
    # Metrics aren't implemented
    # https://github.com/cryptnono/cryptnono/issues/50
    metrics:
      enabled: false
      port: 12121
      # Add prometheus annotations to the pods
      prometheusScrape: true